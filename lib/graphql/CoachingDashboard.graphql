query CoachingDashboard {
  currentCoach {
    name
    username
    title
    description
    picture
    skills {
      skill
    }
    students {
      username
      name 
      picture
    }
    reviews
  }
   skills {
    skill
  }
   coachingRequests {
    _id
    username
    name
    picture
  }
}
